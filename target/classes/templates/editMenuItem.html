<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Menu Item</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

<!-- Include Header -->
<div th:insert="fragments/header :: header"></div>

<div class="container mx-auto px-4 py-8 flex-1">
  <h1 class="text-3xl font-bold mb-6 text-center">Edit Menu Item</h1>
  <form th:action="@{/menu/edit}" th:object="${menuItem}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 max-w-lg mx-auto">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
      <input type="text" th:field="*{name}" placeholder="Enter menu item name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Category:</label>
      <select th:field="*{category}" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
        <option value="" disabled>Select a category</option>
        <option th:each="category : ${categories}" th:value="${category}" th:text="${category}" th:selected="${category.equals(menuItem.category)}"></option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Price:</label>
      <input type="number" step="0.01" th:field="*{price}" placeholder="Enter price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
      <textarea th:field="*{description}" placeholder="Enter a brief description" rows="3"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700"></textarea>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Update Item</button>
    </div>
  </form>
</div>

<!-- Include Footer -->
<div th:insert="fragments/footer :: footer"></div>

</body>
</html>
